<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Producto Único</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
         .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-left: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 24px;
            color: #4CAF50;
            margin: 20px 0;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Nuestra Tienda</h1>
</header>

<div class="container">
    <div class="product">
        <h2>Producto Estrella</h2>
        <img src="ruta/a/tu/imagen.jpg" alt="Descripción del Producto">
        <p class="price">$49.99</p>
        <p>Este es un producto increíble que cambiará tu vida. ¡No te lo pierdas!</p>
<button class="buy-button" onclick="window.location.href='https://www.wikipedia.org'">Comprar Ahora</button>    </div>
</div>

</body>
</html>
